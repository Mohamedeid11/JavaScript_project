<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="c.css">
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-info">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.368794535407!2d2.294481814776614!3d48.858370283782976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f022eae1d73%3A0x40b82c3688c9460!2sEiffel%20Tower!5e0!3m2!1sen!2s!4v1653456789" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <h2>Contact Information</h2>
        <p>Email: info@example.com</p>
        <p>Phone: +1234567890</p>
      </div>
    </div>
    <script src="c.js"></script>
  </body>
</html>
